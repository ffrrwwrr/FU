<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Sem 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="h11">Good Vibes Form</h1>

    <div id="mainDiv">
        <h1>Tell us something positive that happened to you today</h1>

        <form id="logPass" action="" method="post">
            <div class="field">
                <label>Login: </label>
                <input type="text" name="login">
            </div>

            <div class="field">
                <label>Password: </label>
                <input type="password" name="password">
            </div>

            <div class="field">
                <label>Text: </label>
                <input type="text">
            </div>

            <div class="field">
                <p>Sex: <select style="margin-left: 39px">
                    <option value="man">Man</option>
                    <option value="woman">Woman</option>
                </select></p>
            </div>

            <div class="field">
                <label>Sex: </label>
                <label for="man">Man</label>
                <input type="radio" id="man" value="man">
                <label for="woman">Woman</label>
                <input type="radio" id="woman" value="woman">
            </div>
        </form>







    </div>

</body>
</html>
