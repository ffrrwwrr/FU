<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Sem 2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Good Vibes Form</h1>
    <div id="mainDiv">
        <h1>Tell us something positive that happened to you today</h1>

        <form class="logPass" action="" method="post">
            <div class="field">
                <label>Login: </label>
                <input type="text" name="login">
            </div>

            <div class="field">
                <label>Password: </label>
                <input type="password" name="password">
            </div>

            <div class="field">
                <label>Text: </label>
                <input type="text">
            </div>

            <div class="field">
                <p>Sex: <select style="margin-left: 61px">
                    <option value="man">Man</option>
                    <option value="woman">Woman</option>
                </select></p>
            </div>

            <form>
                <p>Please select your preferred contact method:</p>
                <p><input name="contact" type="radio" value="email">Email</p>
                <p><input name="contact" type="radio" value="phone">Phone</p>
                <p><input name="contact" type="radio" value="mail" checked>Mail</p>
            </form>

            <form class="logPass">
                <p>Choose from one to five:</p>
                <p><input type="checkbox" name="num" value="1">One</p>
                <p><input type="checkbox" name="num" value="2">Two</p>
                <p><input type="checkbox" name="num" value="3">Three</p>
                <p><input type="checkbox" name="num" value="4">Four</p>
                <p><input type="checkbox" name="num" value="5">Five</p>
            </form>

            <form class="logPass">
                <p>Enter your review:</p>
                <p><textarea name="comment"></textarea></p>
            </form>

            <form class="logPass">
                <button style="background-color: cornflowerblue; color: aliceblue" type="submit">Submit</button>
            </form>
        </form>
    </div>
</body>
</html>
